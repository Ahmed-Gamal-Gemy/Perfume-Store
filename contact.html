<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" type="image/x-icon" href="imgs/img1.png">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="p-4 d-flex">
        <div class="container">
            <div class="row d-flex align-items-center justify-content-between">
                <a class="col-12 col-sm-6 text-center m-auto text-md-start pb-3 logo"><img src="imgs/logo.png" alt="image"></a>
                <div class="col-12 col-sm-6 text-end mb-2 d-none d-md-flex justify-content-end us-login">
                    <form method="post" class="d-lg-flex align-items-center">
                        <label for="user-name" class="p-md-2">Username</label>
                        <input type="text" name="user-name" id="user-name">
                        <label for="password" class="p-md-2">Password</label>
                        <input type="password" name="password" id="password">
                    </form>
                </div>
                <div class="text-center text-md-end us-sign">
                    <button class="border-start-0 border-top-0 border-bottom-0"><a class="d-block">Account</a></button>
                    <button class="border-start-0 border-top-0 border-bottom-0"><a class="d-block">Login</a></button>
                    <button class="border-start-0 border-top-0 border-bottom-0 border-end-0"><a class="d-block">Contact Us</a></button>
                </div>
            </div>
        </div>
    </header>
    <nav class="navbar navbar-expand-lg sticky-top p-0">
        <div class="container p-2">
          <a class="navbar-brand icon text-white p-2">
            <i class="fa-solid fa-house-chimney"></i>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link fw-bold p-2 text-white" aria-current="page">Women</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-bold p-2 text-white">Men</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-bold p-2 text-white">Make Your Perfume</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="contact py-3 px-0">
        <div class="container">
            <h2 class="contact-title fs-1">Contact Us</h2>
            <p class="fw-bold fs-6 pb-3">Contact information</p>
            <form method="post">
                <label for="name" class="d-block fw-bold mb-2">Name <span class="star text-danger fw-bolder">*</span></label>
                <input class="mb-3" type="text" name="name" id="name">
                <label for="email" class="d-block fw-bold mb-2">Email <span class="star text-danger fw-bolder">*</span></label>
                <input class="mb-3" type="email" name="email" id="email">
                <label for="tel" class="d-block fw-bold mb-2">Tel <span class="star text-danger fw-bolder">*</span></label>
                <input class="mb-3" type="tel" name="tel" id="tel">
                <label for="comment" class="d-block fw-bold mb-2">Name <span class="star text-danger fw-bolder">*</span></label>
                <textarea class="mb-3" name="comment" id="comment" cols="50" rows="4"></textarea>
                <span class="d-block fw-bolder text-danger mb-3 text-end">* Requried Fields</span>
            </form>
            <button class="btn-shape my-3 ms-auto"><a href="#">Submit</a></button>
        </div>
    </div>
    <footer class="p-4 text-white-50">
      <div class="container">
        <h3 class="mb-4 fs-4">about perfume store</h3>
        <img src="imgs/footer.png" alt="image" class="mb-4">
        <p class="mb-4">We Import Original Perfumes And Sell It With Competitive Prices To Fit All Budgets.</p>
        <div class="copyright d-flex justify-content-between align-items-center">
          <p>Â©2023, Perfume Store Originals. All Rights Reserved.</p>
          <ul class="social d-flex text-wrap">
            <li><a class="me-2"><i class="fa-brands fa-twitter text-white"></i></a></li>
            <li><a class="me-2"><i class="fa-brands fa-facebook text-white"></i></a></li>
          </ul>
        </div>
      </div>
    </footer>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
